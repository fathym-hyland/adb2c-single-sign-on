<!DOCTYPE html>
<html>
    <head>
        <title>User details</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://www.iot-ensemble.com/adb2c/user-flows/css/selfAsserted.css"
            rel="stylesheet"
            type="text/css"
            data-preload="true"
        />
        <!-- test css -->
        <!-- <link
            href="../../css/selfAsserted.css"
            rel="stylesheet"
            type="text/css"
            data-preload="true"
        /> -->
    </head>
    <body>
        <div
            id="background_branding_container"
            data-tenant-branding-background-color="true"
        >
            <img
                data-tenant-branding-background="true"
                src="https://fathymcloudint.b2clogin.com/static/tenant/templates/backgrounds/1-1.png"
                alt="Illustration"
            />
        </div>
        <div class="container self_asserted_container" role="presentation">
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <img
                                class="companyLogo"
                                data-tenant-branding-logo="true"
                                src="https://fathymcloudint.b2clogin.com/static/tenant/templates/images/logo.svg"
                                alt="Company Logo"
                            />
                            <!-- <div id="api" role="main"></div> -->
                            <div id="api" data-name="Unified" role="main">
                                <form id="localAccountForm" action="JavaScript:void(0);" class="localAccount" aria-label="Sign in with your email address">
                                  <div class="intro">
                                    <h2 aria-level="1">
                                      Sign in with your email address
                                    </h2>
                                  </div>
                                  <div class="error pageLevel" aria-hidden="true" role="alert" style="display: none;">
                                    <p></p>
                                  </div>
                                  <div class="entry">
                                    <div class="entry-item">
                                      <label for="email">
                                        Email Address
                                      </label>
                                      <div class="error itemLevel" aria-hidden="true" role="alert" style="display: none;">
                                        <p></p>
                                      </div>
                                      <input type="email" id="email" name="Email Address" title="Please enter a valid Email Address" pattern="^[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+(?:\.[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$" autofocus="" placeholder="Email Address" aria-label="Email Address">
                                    </div>
                                      <div class="entry-item">
                                        <div class="password-label">
                                          <label for="password">Password</label>
                                              <a id="forgotPassword" href="/fathymcloudprd.onmicrosoft.com/B2C_1_SIGN_UP_SIGN_IN/api/CombinedSigninAndSignup/unified?claimsexchange=ForgotPassword&amp;csrf_token=RW5JZjEyckxqa1VLUEN0aDBZY09oN3pDWVNpYlpBTGltWDJvbmpHWXNMU2V6K3RaTnhTUXJXQWFvSGY3aEhnTWJWVmNMTFBCSG41cEo4V0J1c3NwN0E9PTsyMDIxLTA4LTE3VDE3OjEyOjA5LjE2Njg5OTZaO285OWtzbDdoT3dKM0hQT0prek9kRnc9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiJlNzVlZjRlMy01ODk2LTRlMzUtYjIwYi03Y2E2ZjNiOTdhMzIifQ&amp;p=B2C_1_SIGN_UP_SIGN_IN">Forgot your password?</a>
                                                        </div>
                                        <div class="error itemLevel" aria-hidden="true" style="display: none;">
                                          <p role="alert"></p>
                                        </div>
                                        <input type="password" id="password" name="Password" placeholder="Password" aria-label="Password" autocomplete="current-password" aria-required="true">
                                                    </div>
                                    <div class="working"></div>
                          
                          
                                    <div class="buttons">
                                      <button id="next" type="submit" form="localAccountForm">Sign in</button>
                                    </div>
                                  </div>
                                        <div class="divider">
                                          <h2>OR</h2>
                                        </div>
                                        <div class="create">
                                          <p>
                                            Don't have an account?<a id="createAccount" href="/fathymcloudprd.onmicrosoft.com/B2C_1_SIGN_UP_SIGN_IN/api/CombinedSigninAndSignup/unified?local=signup&amp;csrf_token=RW5JZjEyckxqa1VLUEN0aDBZY09oN3pDWVNpYlpBTGltWDJvbmpHWXNMU2V6K3RaTnhTUXJXQWFvSGY3aEhnTWJWVmNMTFBCSG41cEo4V0J1c3NwN0E9PTsyMDIxLTA4LTE3VDE3OjEyOjA5LjE2Njg5OTZaO285OWtzbDdoT3dKM0hQT0prek9kRnc9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiJlNzVlZjRlMy01ODk2LTRlMzUtYjIwYi03Y2E2ZjNiOTdhMzIifQ&amp;p=B2C_1_SIGN_UP_SIGN_IN">Sign up now</a>
                                          </p>
                                        </div>
                                </form>
                            </div>
                            <!-- end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
